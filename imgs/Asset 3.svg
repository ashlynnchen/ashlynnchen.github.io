6.27,3.08,7.9a33.51,33.51,0,0,0,8.62,4.59q8.55,3.3,12.52,9t4,14.53q0,11.77-6.15,18.24T733.16,185.58Z"/><g class="cls-7"><rect class="cls-6" x="785.93" y="103.53" width="481.38" height="7.81"/><rect class="cls-6" x="785.93" y="122.79" width="481.38" height="7.81"/><rect class="cls-6" x="785.99" y="142.11" width="481.38" height="7.81"/><rect class="cls-6" x="785.93" y="161.78" width="481.38" height="7.81"/><rect class="cls-6" x="785.99" y="180.9" width="481.38" height="7.81"/></g><path class="cls-8" d="M1049.57,1190.84l-3.41-.28-7,85.77c-3.32-6.25-10.8-10.72-19.62-11-12.13-.33-22.18,7.47-22.46,17.42s9.34,18.28,21.47,18.62c9,.24,16.79-4,20.38-10.18l2.43.2Z"/><path class="cls-9" d="M1196.85,1184.5l-.11,0h0L1140.8,1167l-.06.18-.15,0-24.93,82.36c-1.94-6.8-8.31-12.74-16.87-14.83-11.79-2.88-23.26,2.62-25.62,12.29s5.28,19.84,17.06,22.72c8.72,2.13,17.25-.32,22.07-5.65l2.33.7,28.55-94.33,49.67,15.47-24.2,80c-1.94-6.8-8.31-12.75-16.88-14.84-11.79-2.88-23.26,2.62-25.62,12.29s5.28,19.85,17.07,22.73c8.71,2.12,17.24-.33,22.06-5.66l2.33.71Z"/><text class="cls-10" transform="translate(420.61 437.24)">Festival Highlights </text><text class="cls-11" transform="translate(244.81 530.37)">Royal Albert Hall<tspan class="cls-12"><tspan x="23.33" y="19.2" xml:space="preserve"> Sunday 27 July</tspan><tspan x="-8.04" y="38.4">11.00am – c11.50am</tspan><tspan x="137.73" y="57.6"> </tspan></tspan></text><text class="cls-11" transform="translate(245.58 681.94)">Royal Albert Hall<tspan class="cls-12"><tspan x="2.72" y="19.2">Saturday 2 August</tspan><tspan x="-4.74" y="38.4">7.30pm – c10.30pm </tspan><tspan x="137.73" y="57.6"> </tspan></tspan></text><text class="cls-11" transform="translate(243.2 1033.63)">Royal Albert Hall<tspan class="cls-12"><tspan x="-4.22" y="19.2">Friday 5 September</tspan><tspan x="2.68" y="38.4">6.30pm – c8.35pm </tspan></tspan></text><text class="cls-11" transform="translate(298.57 842.07)">Hyde Park <tspan x="-40.09" y="21.6">Various Venues </tspan><tspan class="cls-12"><tspan x="-83.79" y="40.8">Saturday 13 September</tspan><tspan x="-60.37" y="60">3.00pm – c10.30pm</tspan></tspan></text><text class="cls-13" transform="translate(421 495.15)">Prom 13: CBeebies Prom<tspan class="cls-14"><tspan x="0" y="31.8">Take a journey through London with some of your favourite CBeebies characters and </tspan><tspan x="0" y="48.6">explore the sounds of the orchestra, as well as the everyday sounds around us. This morn</tspan><tspan x="547.74" y="48.6">-</tspan><tspan x="0" y="65.4">ing’s adventure combines live music from the BBC Philharmonic and video action on </tspan><tspan x="0" y="82.2">screens around the hall. The next generation of classical music fans starts here.</tspan></tspan></text><text class="cls-13" transform="translate(418.2 646.63)">Prom 21: The John Wilson Orchestra — Kiss Me, Kate<tspan class="cls-14"><tspan x="0" y="31.8">The appearances of John Wilson and his orchestra have become one of the annual high</tspan><tspan x="536.01" y="31.8">-</tspan><tspan x="0" y="48.6">lights of the Proms. Following the enormous success of the staged performance of My Fair </tspan><tspan x="0" y="65.4">Lady in 2012, John Wilson returns to perform Cole Porter’s Tony Award—winning musical </tspan><tspan x="0" y="82.2" xml:space="preserve">Kiss Me, Kate in its original 1948 arrangements. He is joined by a cast of leading singers in  </tspan><tspan x="0" y="99">this irreverent reworking of The Taming of the Shrew — a play within a play. </tspan></tspan></text><text class="cls-13" transform="translate(420.29 808.24)">Proms in the Park — Hyde Park <tspan class="cls-14"><tspan x="0" y="31.8">Join in the Last Night of the Proms celebrations in Hyde Park, hosted by Proms in the Park </tspan><tspan x="0" y="48.6">stalwart Sir Terry Wogan. The open–air concert features a host of musical stars, including </tspan><tspan x="0" y="65.4">Proms in the Park favourites the BBC Concert Orchestra under the baton of Richard Bal</tspan><tspan x="540.46" y="65.4">-</tspan><tspan x="0" y="82.2">combe, and special guests Pumeza Matshikiza, Rufus Wainwright and legendary Earth, </tspan><tspan x="0" y="99">Wind &amp; Fire. Presenter Tony Blackburn joins us again to get this year’s party under way, </tspan><tspan x="0" y="115.8">introducing a range of artists, including the Dhol Foundation and the cast of 20th Century </tspan><tspan x="0" y="132.6">Boy.</tspan></tspan></text><text class="cls-13" transform="translate(421 998.93)">Prom 64: Sir Simon Rattle and the Berliner Philharmoniker<tspan class="cls-14"><tspan x="0" y="31.8">An all-Russian programme inspired by dance opens with Rachmaninov’s Symphonic </tspan><tspan x="0" y="48.6" xml:space="preserve">Dances — the composer’s blazing ‘final spark’ and, for many, his finest orchestral  work. </tspan><tspan x="0" y="65.4">Embracing jazz, plainchant and the waltz, this mercurial piece is a showcase of dramatic </tspan><tspan x="0" y="82.2">skill. The popular tradition of Promming (standing in the Arena or Gallery areas of the </tspan><tspan x="0" y="99">Royal Albert Hall) is central to the unique and informal atmosphere of the BBC Proms.</tspan><tspan x="0" y="115.8">Part of the Proms audience has always stood in the Arena, directly in front of the orchestra, </tspan><tspan x="0" y="132.6">and many consider this the best position in the hall. However, you can also stand high up in </tspan><tspan x="0" y="149.4">the Gallery and just let the sound drift up to you.</tspan></tspan></text><text class="cls-15" transform="translate(420.27 1214.91)">Tickets available online through www.bbc.co.uk/proms</text></g></g></svg>